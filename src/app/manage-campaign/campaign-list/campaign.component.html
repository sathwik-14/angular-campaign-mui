<section class="container-lg-fluid my-2 my-lg-4">
  <header class="header d-flex justify-content-between">
    <h2 class="header-title text-theme-primary">Manage Campaigns</h2>
    <div class="dropdown">
      <button class="btn btn-outline-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Abcd Efgh
      </button>
    </div>
  </header>
  <section class="list-campaign" *ngIf="!showForm">
    <div class="fs-7 text-muted">Manage Campaign</div>
    <mat-card class="p-2 p-lg-4 mt-2 mt-lg-4" [ngClass]="showForm ? '' : 'fadeIn'">
      <mat-card-content>
        <button mat-raised-button color="primary" class="mb-3" (click)="toggleForm()">Create Campaign</button>
        <div class="table-container">
          <table mat-table [dataSource]="data" matSort
          class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Program ID </th>
              <td mat-cell *matCellDef="let data"> {{data.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign Name </th>
              <td mat-cell *matCellDef="let data"> 
                <a [routerLink]="['/campaign', data['id']]">{{ data['name'] }}</a>  
              </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let data"> {{data.status}} </td>
            </ng-container>
            <ng-container matColumnDef="ctr">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> CTR </th>
              <td mat-cell *matCellDef="let data"> {{data.ctr}} </td>
            </ng-container>
            <ng-container matColumnDef="start date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
              <td mat-cell *matCellDef="let data"> {{data['start date']}} </td>
            </ng-container>
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef > Actions </th>
              <td mat-cell *matCellDef="let data"> dropdown here </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
