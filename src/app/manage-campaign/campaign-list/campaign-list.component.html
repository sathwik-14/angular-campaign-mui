<section>
  <button
    mat-raised-button
    style="background-color: #478efc; color: #fefefe"
    class="mb-3"
    (click)="toggle()"
  >
    Create Campaign
  </button>
  <div class="table-container">
    <table
      mat-table
      matSortActive="id"
      matSortDirection="desc"
      matSortDisableClear
      [dataSource]="dataSource"
      matSort
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Program ID</th>
        <td mat-cell *matCellDef="let data">{{ data.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Campaign Name</th>
        <td mat-cell *matCellDef="let data">
          <a [routerLink]="['/campaign', data['id']]">{{ data["name"] }}</a>
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let data">{{ data.status }}</td>
      </ng-container>
      <ng-container matColumnDef="ctr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CTR</th>
        <td mat-cell *matCellDef="let data">{{ data.ctr }}</td>
      </ng-container>
      <ng-container matColumnDef="start date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
        <td mat-cell *matCellDef="let data">
          {{ data["start date"] | date : "yyyy-MM-dd" }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
